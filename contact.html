<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Contact Us</title>

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>

		<div class="wrapper">
			<div class="inner">
				<form action="https://formsubmit.co/javeedrstar05@gmail.com" method="POST">
					<h3>Contact Us</h3>
					<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore.</p>

						<input type="text" class="form-control" id="name" name="name" namerequired>

						<span class="border"></span>
					</label>
					<label class="form-group">
						<input type="text" class="form-control" id="email" name="email" required>
						<span for="email">Your Email</span>
						<span class="border"></span>
					</label>
					<label class="form-group">
						<input type="number" class="form-control" id="number" name="number" required>
						<span for="number">Your Number</span>
						<span class="border"></span>
					</label>
					<label class="form-group" >
						<textarea name="message"id="" class="form-control" required></textarea>
						<span for="message">Your Message</span>
						<span class="border"></span>
					</label>
					<button type="submit"> Submit 
						<i class="zmdi zmdi-arrow-right"></i>
					</button>
				</form>
			</div>
		</div>
		
	</body>
</html>
